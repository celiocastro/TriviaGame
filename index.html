<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>     
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Music Trivia!</h1>
                <img id="image" src="assets/images/music.jpg" alt="music box">
                <p class="lead">You have 60 seconds to guess 5 questions.</p>
                <hr class="my-4">
                <p>Click To Start</p>
                <button type="button" id="start-btn" class="btn btn-primary black-background white">Press to Play!  </button>
              </div>

<div id="answerScreen">
    <div class="splashBox2">
        <h2>How much about music you know?</h2>
        <hr />
        <p id="correctScreen">Correct Answers: </p>
        <p id="wrongScreen">Wrong Answers: </p>
    </div>
</div>


<div id="timesUp">
    <div class="wrongBox">
        <h2 class="up">Times Up!</h2>
        <hr />
        <p>Here's youre score:</p>
        <p id="correctTimesUp">Correct Answers: </p>
        <p id="wrongTimesUp">Wrong Answers: </p>
    </div>
</div>

<div class="container">
    <header>Music Trivia!</header>
    <div class="row timeRemain">Time Remaining:
        <div id="time-remain">60</div>
    </div>

    <div class="questions">
        <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
        <!-- end equestions-->
    </div>

    <!-- Main Container-->
</div>
<script src="assets/javascript/app.js "></script>
</body>

</html>
